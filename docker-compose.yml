version: '3.8'
services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_SECRET}
    networks:
      - pi #a name for the Cloudflare Network
    restart: unless-stopped
    
  traefik:
    image: 'traefik:2.3'
    container_name: 'traefik'
    restart: 'unless-stopped'
    ports:
      - '80:80'
      - '8080:8080'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - './traefik/traefik.toml:/traefik.toml'
    networks:
      - pi

  whoami:
    image: 'traefik/whoami'
    restart: 'unless-stopped'
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.whoami.rule=PathPrefix(`/whoami`)'
      - 'traefik.http.services.whoami.loadbalancer.server.port=80'
    networks:
      - pi
  woodpecker:
    image: woodpeckerci/woodpecker-server:latest
    depends_on:
      - traefik
    environment:
      - WOODPECKER_OPEN=true
      - WOODPECKER_ADMIN=your_admin_user
      # other settings ...
      - WOODPECKER_HOST=https://cd.frederikbroth.dk
      - WOODPECKER_GITHUB=true
      - WOODPECKER_GITHUB_CLIENT=Ov23liJTqbpNVfRgnoCo
      - WOODPECKER_GITHUB_SECRET=${GITHUB_APP_SECRET}
      - WOODPECKER_AGENT_SECRET=lmaosick
    networks: 
      - pi # externally defined network, so that traefik can connect to the server
    volumes:
      - woodpecker-server-data:/var/lib/woodpecker/

    labels:
      - traefik.enable=true
      # web server
      - traefik.http.services.woodpecker.loadbalancer.server.port=8000
      - traefik.http.routers.woodpecker.rule=Host(`cd.frederikbroth.dk`)
  woodpecker-agent:
    container_name: woodpecker-agent
    image: woodpeckerci/woodpecker-agent:latest
    restart: unless-stopped
    depends_on:
      - woodpecker-server
    networks:
      - woodpecker
    environment:
      - "WOODPECKER_SERVER=woodpecker:9000"
      - "WOODPECKER_AGENT_SECRET=lmaosick"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"


volumes:
  woodpecker-server-data:
    driver: local
networks:
  pi: #a name for the Cloudflare Network
   external: true
